# The following stanza defines a map named defaults with a variable that may be inserted using the YAML merge (<<: *) key 
# later in the file to save some typing. See http://yaml.org/type/merge.html for details.

defaults: &defaults
  working_directory: ~/repo

version: 2
jobs:
  flow:
      <<: *defaults
      docker:
      # specify the version you desire here
         - image: circleci/ruby:2.4.1-node-browsers
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

      working_directory: ~/repo

      steps:
        - checkout


        - run:
            name: install dependencies
            command: |
              bundle install --jobs=4 --retry=3 --path vendor/bundle
        # run tests!
        - run:
            name: Building
            command: |
              nanoc compile
              ls
        - run:
            name: Prepare ZIP to upload...
            command: |
              cd public
              zip -r Houston.zip *
              mkdir zip_f
              mv Houston.zip zip_f
              ls
              echo "All is OK!"
              ls zip_f
         # collect reports

        - store_artifacts:
            path: ~/repo/public/zip_f
            destination: build
        - persist_to_workspace:
            root: ~/repo/public/zip_f
            paths:
              - Houston.zip
  downstream:
    <<: *defaults
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: ~/repo/public/zip_f

      - run:
          name: "Publish Release on GitHub"
          command: |
            cd public/zip_f
            ls
            VERSION=$(date)
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} ${VERSION} Houston.zip

workflows:
  version: 2

  btd:
    jobs:
      - flow
      - downstream:
          requires:
            - flow
